on:
  workflow_dispatch:
    inputs:
      tags:
        description: 'Build tags'
        required: true
        type: string
        
jobs:
  build: 
    runs-on: ubuntu-latest
    steps:
      - name: Clone repository
        uses: actions/checkout@v4
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
      - run: flutter --version
